<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Typing Animation</title>
<style>
  body {
    background-color: #111;
    color: #00ffcc;
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .typing {
    border-right: 2px solid #00ffcc;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 5s steps(50, end) forwards, blink 0.75s step-end infinite;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 50ch; }
  }
  @keyframes blink {
    from, to { border-color: transparent; }
    50% { border-color: #00ffcc; }
  }
</style>
</head>
<body>
  <div class="typing">I am Hritik Kushwaha Typing alphabet by Alphabet from Nepal</div>
</body>
</html>
